<svg width="170" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="170" height="50" fill="url(#logoGradient)" rx="10"/>
  
  <!-- Brain/Learning Icon -->
  <g transform="translate(6, 6)">
    <!-- Brain shape -->
    <path d="M12 4 C8 2, 4 4, 4 8 C4 12, 6 14, 8 16 C10 18, 14 18, 16 16 C18 14, 20 12, 20 8 C20 4, 16 2, 12 4 Z" 
          fill="url(#brainGradient)" 
          opacity="0.95"/>
    
    <!-- Neural network lines -->
    <line x1="8" y1="8" x2="12" y2="10" stroke="url(#codeGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="12" y1="10" x2="16" y2="8" stroke="url(#codeGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="6" y1="12" x2="10" y2="14" stroke="url(#codeGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="14" y1="14" x2="18" y2="12" stroke="url(#codeGradient)" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Code symbols -->
    <text x="10" y="9" font-family="monospace" font-size="6" fill="#ff6b35" font-weight="bold">&lt;/&gt;</text>
    <text x="14" y="9" font-family="monospace" font-size="6" fill="#ff6b35" font-weight="bold">{};</text>
    <text x="12" y="13" font-family="monospace" font-size="4" fill="#f7931e" font-weight="bold">AI</text>
  </g>
  
  <!-- Company Name -->
  <text x="38" y="20" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" font-size="15" font-weight="800" fill="white">ZeTech</text>
  <text x="38" y="32" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" font-size="8" fill="white" opacity="0.9">SMART LEARNING</text>
  <text x="38" y="40" font-family="'Roboto', 'Segoe UI', Arial, sans-serif" font-size="7" fill="white" opacity="0.7">TECH EDUCATION</text>
  
  <!-- Tech elements -->
  <g transform="translate(145, 8)">
    <!-- Binary code -->
    <text x="0" y="8" font-family="monospace" font-size="6" fill="white" opacity="0.6">101</text>
    <text x="0" y="16" font-family="monospace" font-size="6" fill="white" opacity="0.4">010</text>
    <text x="0" y="24" font-family="monospace" font-size="6" fill="white" opacity="0.2">111</text>
  </g>
</svg>
